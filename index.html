<!DOCTYPE html>
<html lang="en" class="bg-white text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to GitHub</title>
  <link href="public/output.css" rel="stylesheet" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Main Container -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-sm">

      <!-- GitHub Logo -->
      <div class="flex justify-center mb-6">
        <svg height="48" viewBox="0 0 16 16" width="48" class="fill-black">
          <path d="M8 0C3.58 0 0 3.58...Z" />
        </svg>
      </div>

      <!-- Title -->
      <h1 class="text-center text-xl font-semibold mb-4">Sign in to GitHub</h1>

      <!-- Login Card -->
      <div class="bg-gray-50 border border-gray-300 p-6 rounded-lg mb-4 shadow-sm">
        <form class="space-y-4">
          <div>
            <label for="login" class="block text-sm font-medium mb-1">Username or email address</label>
            <input type="text" id="login" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <div class="flex justify-between items-center mb-1">
              <label for="password" class="block text-sm font-medium">Password</label>
              <a href="#" class="text-blue-600 text-xs hover:underline">Forgot password?</a>
            </div>
            <input type="password" id="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 rounded-md">
            Sign in
          </button>
        </form>
      </div>

      <!-- Sign in with Passkey -->
      <div class="border border-gray-300 bg-white p-3 text-center rounded-lg mb-3">
        <a href="#" class="text-blue-600 font-medium hover:underline">Sign in with a passkey</a>
      </div>

      <!-- Create Account -->
      <p class="text-center text-sm mb-2 mt-2">
        New to GitHub?
        <a href="#" class="text-blue-600 hover:underline font-medium">Create an account</a>
      </p>
    </div>
  </main>

  <!-- Footer Links -->
  <footer class="pb-6 text-center text-xs text-gray-500 flex flex-wrap justify-center gap-x-4 gap-y-1 px-4 leading-relaxed">
    <a href="#" class="hover:underline">Terms</a>
    <a href="#" class="hover:underline">Privacy</a>
    <a href="#" class="hover:underline">Docs</a>
    <a href="#" class="hover:underline">Contact GitHub Support</a>
    <a href="#" class="hover:underline">Manage cookies</a>
    <a href="#" class="hover:underline">Do not share my personal information</a>
  </footer>

</body>
</html>
